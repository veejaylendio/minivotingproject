<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Voting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        .voting-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .candidate-card {
            margin-bottom: 20px;
        }
        .vote-count {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .progress {
            height: 25px;
        }

        .item {
            align-items: center;
            justify-content: space-between;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container voting-container">
        <h1 class="text-center mb-4">Presidential Election 2024</h1>
        
        <!-- Voting Status -->
        <div class="item alert alert-info mb-4">
            <strong>Total Votes Cast: </strong><span id="totalVotes">0</span>
            
            <button type="button" class="float-right btn btn-info" data-toggle="modal" data-target="#myModal">Add Candidate</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add Candidate</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="inputedCandidate" placeholder="Add new Candidate...">
                            </div>
                                <div class="modal-footer">
                                <button id="addCandidate" type="button" class="btn btn-success" data-dismiss="modal">Add</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- Candidates Section -->
        <div class="row">
            <!-- Candidate 1 -->
            <div class="col-md-6">
                <div class="candidates card candidate-card">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Party A</p>
                        <div id="voteCount" class="votes vote-count mb-2">0</div>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <button id="voteJohn" class="btn btn-primary btn-block vote-btn">Vote</button>
                    </div>
                </div>
            </div>
        <!-- Results Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Live Results</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Candidate</th>
                                <th>Party</th>
                                <th>Votes</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>Party A</td>
                                <td id="liveVoteCount" class="votes">0</td>
                                <td class="live-percentage">0%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            let totalVotes = 0;
            let johnVotes = 0;
            let candidates = [];

            $('#addCanddate').click(function(){

            });

            $('#voteJohn').click(function() {
                johnVotes++;
                totalVotes++;

                $('#voteCount').text(johnVotes);
                $('#totalVotes').text(totalVotes);

                let percentage = (johnVotes / totalVotes) * 100;
                $('.progress-bar').css('width', percentage + '%').attr('aria-valuenow', percentage).text(percentage.toFixed(1) + '%');
                $('.live-percentage').text(percentage.toFixed(1) + '%');

                $('#liveVoteCount').text(johnVotes);
            });
        });
    </script>
</body>
</html>
